<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>roy.on99</title>
    <!-- ÈÖ∑È£éÊ†ºÂ≠ó‰Ωì -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', sans-serif;
            touch-action: manipulation;
        }

        body {
            /* ÈÖ∑È£éÊ†ºÊöóÈªëÊ∏êÂèòËÉåÊôØ */
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3a 25%, #2d1b69 50%, #1a1a3a 75%, #0f0f23 100%);
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            color: #fff;
        }

        .container {
            max-width: 850px;
            width: 100%;
            background: rgba(15, 15, 35, 0.85);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(100, 20, 200, 0.3), 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(150, 50, 255, 0.4);
            padding: 25px 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #ff2d95;
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.8rem, 7vw, 2.8rem);
            text-shadow: 0 0 15px #ff2d95, 0 0 30px rgba(255, 45, 149, 0.5);
            letter-spacing: 2px;
        }

        /* ‰ΩúÂºäÁ†ÅÊèêÁ§∫ÊñáÂ≠ó */
        .cheat-hint {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #00f0ff;
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.6);
        }

        /* ‰∏ä‰º†Âå∫Âüü - ÈÖ∑È£éÊ†º */
        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(150, 50, 255, 0.3);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            color: #00f0ff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        #targetName {
            padding: 15px 20px;
            border: 1px solid rgba(150, 50, 255, 0.4);
            border-radius: 10px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            outline: none;
            transition: all 0.3s ease;
            color: #fff;
            font-weight: 600;
            background: rgba(10, 10, 30, 0.7);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #targetName:focus {
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.4), inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #targetName::placeholder {
            color: #8866aa;
        }

        /* ÂõæÁâá‰∏ä‰º†Âå∫ - ÈÖ∑È£éÊ†º */
        .image-upload {
            border: 1px dashed rgba(150, 50, 255, 0.4);
            border-radius: 10px;
            padding: 30px 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(10, 10, 30, 0.5);
        }

        .image-upload:hover {
            border-color: #ff2d95;
            background: rgba(20, 5, 40, 0.7);
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(255, 45, 149, 0.2);
        }

        #imageUpload {
            display: none;
        }

        .upload-text {
            color: #ff2d95;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 45, 149, 0.4);
        }

        .upload-btn {
            background: linear-gradient(90deg, #ff2d95, #9933ff);
            color: white;
            border: none;
            padding: 13px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-family: 'Orbitron', sans-serif;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 45, 149, 0.3);
            width: 100%;
            max-width: 300px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 45, 149, 0.5);
        }

        .upload-btn:active {
            transform: translateY(0);
            box-shadow: 0 0 10px rgba(255, 45, 149, 0.3);
        }

        /* Ê∏∏ÊàèÂå∫Âüü - ÈÖ∑È£éÊ†ºÔºåÈªòËÆ§ÈöêËóè */
        .game-section {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        /* ËÆ°Êï∞ÊòæÁ§∫ - ÈÖ∑È£éÊ†º */
        .counter-display {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 10vw, 3.8rem);
            font-weight: 900;
            color: #00f0ff;
            background: rgba(10, 10, 30, 0.8);
            padding: 15px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3), 0 5px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 240, 255, 0.4);
            min-width: 200px;
            text-align: center;
            text-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
        }

        /* ÁõÆÊ†áÂõæÁâáÂÆπÂô® - ÈÖ∑È£éÊ†ºÔºåËß¶Â±è/Èº†Ê†áÂèåÈÄÇÈÖç */
        .target-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: clamp(220px, 50vw, 450px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(150, 50, 255, 0.3), 0 5px 15px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            background: rgba(5, 5, 20, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(150, 50, 255, 0.4);
            transition: all 0.2s ease;
        }

        .target-container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 40px rgba(150, 50, 255, 0.4), 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        #targetImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.1s ease;
            padding: 15px;
        }

        /* ÊâìÂáªÂä®Áîª - ÈÖ∑È£éÊ†ºÊïàÊûú */
        .hit-animation {
            animation: hit 0.2s ease-in-out;
        }

        @keyframes hit {
            0% { transform: scale(1) rotate(0); filter: brightness(1) contrast(1); }
            50% { transform: scale(0.95) rotate(2deg); filter: brightness(1.5) contrast(1.2) hue-rotate(10deg); }
            100% { transform: scale(1) rotate(0); filter: brightness(1) contrast(1); }
        }

        /* ËØ≠ÂΩïÂå∫Âüü - ÈÖ∑È£éÊ†º */
        .quote-display {
            font-size: clamp(1.1rem, 4vw, 1.4rem);
            color: #ff2d95;
            text-align: center;
            min-height: 70px;
            font-weight: 700;
            padding: 20px 25px;
            border-radius: 10px;
            background: rgba(10, 10, 30, 0.7);
            width: 100%;
            border: 1px solid rgba(255, 45, 149, 0.3);
            box-shadow: 0 0 15px rgba(255, 45, 149, 0.2), 0 5px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 0 0 10px rgba(255, 45, 149, 0.4);
        }

        /* ‰ΩúÂºäÁ†ÅÁ™óÂè£ - ÊÇ¨ÊµÆËßíËêΩÔºå‰∏çÂΩ±Âìç‰ΩìÈ™å */
        .cheat-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }

        .cheat-toggle {
            width: clamp(40px, 10vw, 60px);
            height: clamp(40px, 10vw, 60px);
            border-radius: 50%;
            background: linear-gradient(90deg, #9933ff, #00f0ff);
            color: #000;
            font-size: clamp(1.2rem, 5vw, 1.8rem);
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(150, 50, 255, 0.5);
            border: none;
            transition: all 0.3s ease;
        }

        .cheat-toggle:hover {
            transform: rotate(180deg);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.6);
        }

        .cheat-window {
            display: none;
            position: absolute;
            bottom: 80px;
            right: 0;
            background: rgba(10, 10, 30, 0.95);
            border: 1px solid #00f0ff;
            border-radius: 10px;
            padding: 15px;
            width: clamp(250px, 50vw, 350px);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
            backdrop-filter: blur(8px);
        }

        .cheat-window.active {
            display: block;
        }

        #cheatCodeInput {
            width: 100%;
            padding: 10px;
            border: 1px solid #9933ff;
            border-radius: 5px;
            background: rgba(5, 5, 20, 0.8);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 10px;
            outline: none;
        }

        #cheatCodeInput:focus {
            border-color: #00f0ff;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
        }

        .cheat-submit {
            width: 100%;
            padding: 10px;
            background: linear-gradient(90deg, #ff2d95, #9933ff);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .cheat-submit:hover {
            box-shadow: 0 0 15px rgba(255, 45, 149, 0.4);
        }

        .cheat-close {
            color: #ff2d95;
            text-align: right;
            cursor: pointer;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 900;
        }

        /* ÂΩ©ËõãÂºπÁ™ó - ÈÖ∑È£éÊ†º */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            max-width: 95%;
            max-height: 90%;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #ff2d95;
            box-shadow: 0 0 40px #ff2d95, 0 0 20px rgba(255, 45, 149, 0.5);
        }

        /* Eugene‰ΩúÂºäÁ†ÅÂºπÁ™ó - È¢ÑÁïô‰ΩçÁΩÆ */
        .eugene-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
            backdrop-filter: blur(8px);
        }

        .eugene-modal-content {
            max-width: 95%;
            max-height: 90%;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #00f0ff;
            box-shadow: 0 0 40px #00f0ff, 0 0 20px rgba(0, 240, 255, 0.5);
        }

        /* ÂÖ≥Èó≠ÊåâÈíÆ - ÈÖ∑È£éÊ†º */
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff2d95;
            font-size: clamp(2rem, 10vw, 3.5rem);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 900;
            width: clamp(40px, 12vw, 60px);
            height: clamp(40px, 12vw, 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 30, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 20px #ff2d95;
            z-index: 99999;
            border: 1px solid #ff2d95;
        }

        .close-modal:hover {
            color: #000;
            background: #ff2d95;
            transform: rotate(90deg);
            box-shadow: 0 0 30px #fff;
        }

        .close-eugene-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #00f0ff;
            font-size: clamp(2rem, 10vw, 3.5rem);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 900;
            width: clamp(40px, 12vw, 60px);
            height: clamp(40px, 12vw, 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(10, 10, 30, 0.9);
            border-radius: 50%;
            box-shadow: 0 0 20px #00f0ff;
            z-index: 99999;
            border: 1px solid #00f0ff;
        }

        .close-eugene-modal:hover {
            color: #000;
            background: #00f0ff;
            transform: rotate(90deg);
            box-shadow: 0 0 30px #fff;
        }

        /* Â§öÂπ≥Âè∞ÈÄÇÈÖç */
        @media (max-width: 480px) {
            .container {
                padding: 20px 15px;
            }
            .upload-section {
                gap: 15px;
            }
            .target-container {
                height: clamp(200px, 45vw, 300px);
                border-width: 1px;
            }
            .counter-display {
                padding: 12px 30px;
                border-width: 1px;
            }
            .cheat-menu {
                bottom: 15px;
                right: 15px;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            .container {
                max-width: 700px;
                padding: 30px;
            }
            .target-container {
                height: clamp(300px, 40vw, 400px);
            }
            .upload-btn {
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stress Smash üí•</h1>
        <!-- ‰ΩúÂºäÁ†ÅÊèêÁ§∫ÊñáÂ≠ó -->
        <div class="cheat-hint">go find daddy Roy to get cheat code</div>
        
        <!-- ‰∏ä‰º†Âå∫ÂüüÔºöÁßªÈô§ÊâÄÊúâÁ§∫‰æãÊñáÂ≠ó -->
        <div class="upload-section" id="uploadSection">
            <div class="input-group">
                <label for="targetName">Who to vent on? ü§¨</label>
                <!-- Ê†∏ÂøÉ‰øÆÊîπÔºöÊ∏ÖÁ©∫placeholderÔºåÁßªÈô§ÊâÄÊúâÁ§∫‰æãÊñáÂ≠ó -->
                <input type="text" id="targetName" placeholder="" required>
            </div>
            
            <div class="image-upload" onclick="document.getElementById('imageUpload').click()">
                <div class="upload-text">Tap to upload a picture üì∏</div>
                <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
                <button class="upload-btn">Select Image</button>
            </div>
        </div>

        <!-- Ê∏∏ÊàèÂå∫Âüü -->
        <div class="game-section" id="gameSection">
            <div class="counter-display" id="hitCounter">0 Hits</div>
            
            <div class="target-container" id="targetContainer" onclick="hitTarget()">
                <img id="targetImage" alt="Vent Target Image">
            </div>
            
            <div class="quote-display" id="quoteDisplay">Start hitting to release stress! üí•</div>
        </div>
    </div>

    <!-- ‰ΩúÂºäÁ†ÅÁ™óÂè£ -->
    <div class="cheat-menu">
        <button class="cheat-toggle" onclick="toggleCheatWindow()">‚ö°</button>
        <div class="cheat-window" id="cheatWindow">
            <div class="cheat-close" onclick="toggleCheatWindow()">√ó</div>
            <input type="text" id="cheatCodeInput" placeholder="Enter cheat code...">
            <button class="cheat-submit" onclick="applyCheatCode()">Activate</button>
        </div>
    </div>

    <!-- ÂΩ©ËõãÂºπÁ™óÔºöÈ¢ÑÁïô‰ΩçÁΩÆ -->
    <div class="modal" id="easterEggModal">
        <span class="close-modal" id="closeEasterEggModal">&times;</span>
        <img class="modal-content" id="easterEggImage" src="https://raw.githubusercontent.com/Roy-506/roy.on99/main/nig.jpeg" alt="Easter Egg Surprise">
    </div>

    <!-- Eugene‰ΩúÂºäÁ†ÅÂºπÁ™óÔºöÈ¢ÑÁïô‰ΩçÁΩÆ -->
    <div class="eugene-modal" id="eugeneModal">
        <span class="close-eugene-modal" id="closeEugeneModal">&times;</span>
        <img class="eugene-modal-content" id="eugeneImage" src="https://raw.githubusercontent.com/‰Ω†ÁöÑÁî®Êà∑Âêç/‰Ω†ÁöÑ‰ªìÂ∫ìÂêç/main/EugeneÂõæÁâáÂêç.webp" alt="Eugene Surprise">
    </div>

    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let hitCount = 0;
        let targetName = "";
        // Ëé∑ÂèñÈ°µÈù¢ÂÖÉÁ¥†
        const modal = document.getElementById('easterEggModal');
        const eugeneModal = document.getElementById('eugeneModal');
        const closeEasterEggModal = document.getElementById('closeEasterEggModal');
        const closeEugeneModal = document.getElementById('closeEugeneModal');
        const targetContainer = document.getElementById('targetContainer');
        const hitCounter = document.getElementById('hitCounter');
        const quoteDisplay = document.getElementById('quoteDisplay');
        const cheatWindow = document.getElementById('cheatWindow');

        // Èü≥ÊïàÈìæÊé•Â∏∏Èáè
        const SOUNDS = {
            hit: "https://assets.mixkit.co/active_storage/sfx/2021/07/08/88022-wood-block-hit-12021-preview.mp3",
            taunt1000: "https://assets.mixkit.co/active_storage/sfx/2021/07/08/88042-funny-weak-voice2021-preview.mp3",
            taunt5000: "https://assets.mixkit.co/active_storage/sfx/2021/07/08/88041-cartoon-laugh-voice2021-preview.mp3",
            taunt9000: "https://assets.mixkit.co/active_storage/sfx/2021/07/08/88043-cartoon-surprised-voice2021-preview.mp3",
            easterEgg: "https://assets.mixkit.co/active_storage/sfx/2021/07/08/88051-celebration-jingle-12021-preview.mp3"
        };

        // Êí≠ÊîæÈü≥ÊïàÂáΩÊï∞
        function playSound(url, volume = 0.7) {
            const audio = new Audio(url);
            audio.volume = volume;
            audio.play().catch(err => {
                console.log("Sound play error (browser autoplay restriction):", err);
            });
        }

        // ÊåëË°ÖËØ≠ÂΩï
        const quotes = [
            { min: 0, max: 99, text: "Is that all you've got? üòú" },
            { min: 100, max: 299, text: "Weak! So weak! ü§è" },
            { min: 300, max: 499, text: "You call that a hit? üòÇ" },
            { min: 500, max: 799, text: "Still going? So boring... üò¥" },
            { min: 800, max: 999, text: "My grandma hits harder! üëµ" },
            { min: 1000, max: 1999, text: "", dynamic: true },
            { min: 2000, max: 2999, text: "Quit now! You're tired~ ü•±" },
            { min: 3000, max: 4999, text: "Wasting your energy! üåÄ" },
            { min: 5000, max: 7999, text: "Halfway there! No impact! ü§£" },
            { min: 8000, max: 9999, text: "Almost 10k! Scared? üéâ" }
        ];

        // È¢ÑËßà‰∏ä‰º†ÂõæÁâá
        function previewImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            targetName = document.getElementById('targetName').value.trim();
            if (!targetName) {
                alert("Please enter a name first! üìù");
                return;
            }

            quotes.forEach(quote => {
                if (quote.dynamic) quote.text = `${targetName} doesn't even feel it! üí™`;
            });

            const reader = new FileReader();
            reader.onload = function() {
                document.getElementById('targetImage').src = reader.result;
                document.getElementById('uploadSection').style.display = 'none';
                document.getElementById('gameSection').style.display = 'flex';
                window.scrollTo(0, document.getElementById('gameSection').offsetTop);
            };
            reader.readAsDataURL(file);
        }

        // Êï≤ÂáªÁõÆÊ†áÈÄªËæë
        function hitTarget() {
            hitCount++;
            hitCounter.textContent = `${hitCount} Hits`;
            
            playSound(SOUNDS.hit, 0.5);

            const targetImage = document.getElementById('targetImage');
            targetImage.classList.add('hit-animation');
            setTimeout(() => targetImage.classList.remove('hit-animation'), 200);

            updateQuote();

            if (hitCount === 10000) triggerEasterEgg();
        }

        // Êõ¥Êñ∞ËØ≠ÂΩï
        function updateQuote() {
            const matchingQuote = quotes.find(q => hitCount >= q.min && hitCount <= q.max);
            
            if (hitCount === 1000) playSound(SOUNDS.taunt1000, 0.7);
            if (hitCount === 5000) playSound(SOUNDS.taunt5000, 0.7);
            if (hitCount === 9000) playSound(SOUNDS.taunt9000, 0.7);

            if (matchingQuote) {
                quoteDisplay.textContent = matchingQuote.text;
            } else if (hitCount > 10000) {
                quoteDisplay.textContent = `You did it! But ${targetName} still doesn't care... üòù`;
            }
        }

        // Ëß¶ÂèëÂΩ©Ëõã
        function triggerEasterEgg() {
            modal.style.display = 'flex';
            playSound(SOUNDS.easterEgg, 0.8);
        }

        // ‰ΩúÂºäÁ†ÅÁ™óÂè£ÂàáÊç¢
        function toggleCheatWindow() {
            cheatWindow.classList.toggle('active');
        }

        // Â∫îÁî®‰ΩúÂºäÁ†Å
        function applyCheatCode() {
            const cheatCode = document.getElementById('cheatCodeInput').value.trim().toLowerCase();
